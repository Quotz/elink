<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7CB342">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Reset Password - eLink</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: auto;
    }
    .back-link {
      position: absolute;
      top: max(16px, env(safe-area-inset-top, 16px));
      left: 16px;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
      min-height: 44px;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      transition: background 0.2s;
    }
    .back-link:active { background: rgba(255,255,255,0.15); }
    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 36px 28px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      animation: auth-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes auth-in {
      from { opacity: 0; transform: translateY(20px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .auth-logo {
      text-align: center;
      margin-bottom: 28px;
    }
    .auth-logo img { height: 50px; }
    .auth-logos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .auth-logos .logo-divider {
      width: 1px;
      height: 36px;
      background: var(--gray-300);
      flex-shrink: 0;
    }
    .auth-logos .logo-inova {
      height: 38px;
      width: auto;
    }
    .auth-logo h1 {
      color: var(--gray-900);
      font-size: 22px;
      margin-top: 12px;
      font-weight: 700;
    }
    .auth-logo p {
      color: var(--gray-500);
      font-size: 14px;
      margin-top: 6px;
    }
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: var(--gray-500);
      font-size: 14px;
    }
    .auth-footer a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:active { opacity: 0.7; }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      margin-bottom: 18px;
      font-size: 14px;
      display: none;
    }
    .error-message.show { display: block; animation: auth-in 0.2s ease; }
    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 24px;
      border-radius: var(--radius-sm);
      text-align: center;
      display: none;
    }
    .success-message.show { display: block; animation: auth-in 0.3s ease; }
    .success-message h3 { font-size: 18px; margin-bottom: 8px; }
    .success-message p { font-size: 14px; }
    .success-message a { color: #2e7d32; font-weight: 600; }
    #resetForm { display: none; }
  </style>
</head>
<body>
  <a href="/login.html" class="back-link">‚Üê Login</a>

  <div class="auth-container">
    <div class="auth-logo">
      <div class="auth-logos">
        <img src="/E-Link-1024x500.png" alt="eLink">
        <span class="logo-divider"></span>
        <img src="/inova-logo.png" alt="INOVA" class="logo-inova">
      </div>
      <h1 data-i18n="reset_password">Reset Password</h1>
      <p id="subtitle" data-i18n="enter_email">Enter your email address</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="requestForm">
      <div class="form-group">
        <label for="email" data-i18n="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
      </div>
      <button type="submit" class="btn btn-primary btn-full" id="requestBtn" data-i18n="send_reset">Send Reset Link</button>
    </form>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword" data-i18n="password">Password</label>
        <input type="password" id="newPassword" required autocomplete="new-password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm</label>
        <input type="password" id="confirmPassword" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary btn-full" id="resetBtn" data-i18n="reset_password">Reset Password</button>
    </form>

    <div class="auth-footer">
      <a href="/login.html" data-i18n="back_to_login">Back to Login</a>
    </div>
  </div>

  <script src="/i18n.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const resetToken = params.get('token');

    if (resetToken) {
      document.getElementById('requestForm').style.display = 'none';
      document.getElementById('resetForm').style.display = 'block';
      document.getElementById('subtitle').textContent = 'Enter your new password';
    }

    document.getElementById('requestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const btn = document.getElementById('requestBtn');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      btn.disabled = true;
      btn.textContent = 'Sending...';
      errorDiv.classList.remove('show');

      try {
        await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        document.getElementById('requestForm').style.display = 'none';
        successDiv.innerHTML = '<h3>Check Your Email</h3><p style="margin-top:8px">If an account exists with that email, we\'ve sent password reset instructions.</p>';
        successDiv.classList.add('show');
      } catch (error) {
        errorDiv.textContent = t('network_error');
        errorDiv.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = t('send_reset');
      }
    });

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('resetBtn');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.classList.add('show');
        return;
      }

      if (newPassword.length < 8) {
        errorDiv.textContent = 'Password must be at least 8 characters';
        errorDiv.classList.add('show');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Resetting...';
      errorDiv.classList.remove('show');

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: resetToken, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('resetForm').style.display = 'none';
          successDiv.innerHTML = '<h3>Password Reset!</h3><p style="margin-top:8px">Your password has been updated. <a href="/login.html" style="color:#2e7d32;font-weight:500">Sign in now</a></p>';
          successDiv.classList.add('show');
        } else {
          errorDiv.textContent = data.error || 'Reset failed. The link may have expired.';
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = t('network_error');
        errorDiv.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = t('reset_password');
      }
    });
  </script>
</body>
</html>
