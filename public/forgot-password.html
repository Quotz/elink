<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7CB342">
  <title>Reset Password - eLink</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #7CB342 0%, #689F38 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-logo img { height: 60px; }
    .auth-logo h1 { color: #333; font-size: 24px; margin-top: 10px; }
    .auth-logo p { color: #888; font-size: 14px; margin-top: 8px; }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #7CB342;
    }
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: #7CB342;
      color: white;
    }
    .btn-primary:hover { background: #689F38; }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }
    .auth-footer a {
      color: #7CB342;
      text-decoration: none;
      font-weight: 500;
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .error-message.show { display: block; }
    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    .success-message.show { display: block; }

    /* Reset form (step 2) */
    #resetForm { display: none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo">
      <img src="/E-Link-1024x500.png" alt="eLink">
      <h1>Reset Password</h1>
      <p id="subtitle">Enter your email to receive a reset link</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <!-- Step 1: Request reset -->
    <form id="requestForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <button type="submit" class="btn btn-primary" id="requestBtn">Send Reset Link</button>
    </form>

    <!-- Step 2: Enter new password (shown when token in URL) -->
    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn btn-primary" id="resetBtn">Reset Password</button>
    </form>

    <div class="auth-footer">
      <a href="/login.html">Back to Sign In</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const resetToken = params.get('token');

    // If token in URL, show reset form instead of request form
    if (resetToken) {
      document.getElementById('requestForm').style.display = 'none';
      document.getElementById('resetForm').style.display = 'block';
      document.getElementById('subtitle').textContent = 'Enter your new password';
    }

    // Step 1: Request password reset
    document.getElementById('requestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const btn = document.getElementById('requestBtn');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      btn.disabled = true;
      btn.textContent = 'Sending...';
      errorDiv.classList.remove('show');

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        // Always show success (to prevent email enumeration)
        document.getElementById('requestForm').style.display = 'none';
        successDiv.innerHTML = '<h3>Check Your Email</h3><p style="margin-top:8px">If an account exists with that email, we\'ve sent password reset instructions.</p>';
        successDiv.classList.add('show');
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Reset Link';
      }
    });

    // Step 2: Reset password with token
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('resetBtn');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.classList.add('show');
        return;
      }

      if (newPassword.length < 8) {
        errorDiv.textContent = 'Password must be at least 8 characters';
        errorDiv.classList.add('show');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Resetting...';
      errorDiv.classList.remove('show');

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: resetToken, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('resetForm').style.display = 'none';
          successDiv.innerHTML = '<h3>Password Reset!</h3><p style="margin-top:8px">Your password has been updated. <a href="/login.html" style="color:#2e7d32;font-weight:500">Sign in now</a></p>';
          successDiv.classList.add('show');
        } else {
          errorDiv.textContent = data.error || 'Reset failed. The link may have expired.';
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
