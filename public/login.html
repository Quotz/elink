<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7CB342">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Login - eLink</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: auto;
    }
    .back-link {
      position: absolute;
      top: max(16px, env(safe-area-inset-top, 16px));
      left: 16px;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
      min-height: 44px;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      transition: background 0.2s;
    }
    .back-link:active { background: rgba(255,255,255,0.15); }
    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 36px 28px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      animation: auth-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes auth-in {
      from { opacity: 0; transform: translateY(20px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .auth-logo {
      text-align: center;
      margin-bottom: 28px;
    }
    .auth-logo img { height: 50px; }
    .auth-logos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .auth-logos .logo-divider {
      width: 1px;
      height: 36px;
      background: var(--gray-300);
      flex-shrink: 0;
    }
    .auth-logos .logo-inova {
      height: 38px;
      width: auto;
    }
    .auth-logo h1 {
      color: var(--gray-900);
      font-size: 22px;
      margin-top: 12px;
      font-weight: 700;
    }
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: var(--gray-500);
      font-size: 14px;
    }
    .auth-footer a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:active { opacity: 0.7; }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      margin-bottom: 18px;
      font-size: 14px;
      display: none;
    }
    .error-message.show { display: block; animation: auth-in 0.2s ease; }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Map</a>

  <div class="auth-container">
    <div class="auth-logo">
      <div class="auth-logos">
        <img src="/E-Link-1024x500.png" alt="eLink">
        <span class="logo-divider"></span>
        <img src="/inova-logo.png" alt="INOVA" class="logo-inova">
      </div>
      <h1 data-i18n="welcome_back">Welcome Back</h1>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email" data-i18n="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password" data-i18n="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn btn-primary btn-full" id="loginBtn" data-i18n="sign_in">Sign In</button>
    </form>

    <div class="auth-footer">
      <a href="/forgot-password.html" style="display:block;margin-bottom:12px" data-i18n="forgot_password">Forgot your password?</a>
      <span data-i18n="no_account">Don't have an account?</span> <a href="/register.html" data-i18n="sign_up">Sign up</a>
    </div>
  </div>

  <script src="/i18n.js"></script>
  <script>
    const token = localStorage.getItem('accessToken');
    if (token) window.location.href = '/';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('errorMessage');

      btn.disabled = true;
      btn.textContent = t('signing_in');
      errorDiv.classList.remove('show');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('accessToken', data.accessToken);
          localStorage.setItem('refreshToken', data.refreshToken);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/';
        } else {
          errorDiv.textContent = data.error || t('login_failed');
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = t('network_error');
        errorDiv.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = t('sign_in');
      }
    });
  </script>
</body>
</html>
